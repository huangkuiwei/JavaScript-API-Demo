<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.values</title>
</head>
<body>
  <script>
    let obj = {name: '张三', age: 24, address: '长沙', email: '123456@qq.com'};
    console.log(Object.values(obj))         //['张三', 24, '长沙', '123456@qq.com']
  </script>
</body>
</html>
