<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.keys</title>
</head>
<body>
  <script>
    let obj = {name: '张三', age: 24, address: '长沙', email: '123456@qq.com'};
    console.log(Object.keys(obj))       //["name", "age", "address", "email"]
  </script>
</body>
</html>
