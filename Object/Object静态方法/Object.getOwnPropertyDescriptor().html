<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.getOwnPropertyDescriptor()</title>
</head>
<body>
  <script>
    // 获取某个属性的描述对象。
    let obj = {name: 'huang'};
    console.log(Object.getOwnPropertyDescriptor(obj, 'name'))   // {value: "huang", writable: true, enumerable: true, configurable: true}
  </script>
</body>
</html>
