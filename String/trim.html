<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trim</title>
</head>
<body>
  <script>
    /*
    作用：去除字符串两边的空白。
    注意：不会改变原数组。
    参数：无
    返回值：String。
     */
    let s = ' Hello World ';
    console.log(s.trim());        //Hello World
    console.log(s)                // Hello World
  </script>
</body>
</html>
