<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lastIndexOf</title>
</head>
<body>
  <script>
    /*
    作用：lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，如果指定第二个参数 start，则在一个字符串中的指定位置从后向前搜索。
    注意：该方法将从后向前检索字符串，但返回是从起始位置 (0) 开始计算子字符串最后出现的位置。
          看它是否含有字符串。开始检索的位置在字符串的 start 处或字符串的结尾（没有指定 start 时）。
          如果没有找到匹配字符串则返回 -1 。
          lastIndexOf() 方法是区分大小写的！
    语法：string.lastIndexOf(searchValue,start)。
    参数：searchValue	      必需。规定需检索的字符串值。
          start	            可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。
                            如省略该参数，则将从字符串的最后一个字符处开始检索。
    返回值：Number	查找的字符串最后出现的位置，如果没有找到匹配字符串则返回 -1。
     */
    let arr1 = ['apple', 'pear', 'orange', 'banner', 'apple'];
    let a = arr1.lastIndexOf('apple');
    console.log(a)      //4
  </script>
</body>
</html>
