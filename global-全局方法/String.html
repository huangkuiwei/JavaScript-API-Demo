<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String</title>
</head>
<body>
  <script>
    /*
    作用：String() 函数把对象的值转换为字符串。String() 函数返回与字符串对象的toString()方法值一样。
    语法：String(object)
    参数：object	必需。JavaScript 对象。
     */
    console.log(String(new Date()));      //Wed Nov 21 2018 13:50:02 GMT+0800 (中国标准时间)
    console.log(String('hello'));         //hello
    console.log(String(123));             //123
    console.log(String(false))            //false
  </script>
</body>
</html>
