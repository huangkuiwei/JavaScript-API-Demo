<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number</title>
</head>
<body>
  <script>
    /*
    作用：Number() 函数把对象的值转换为数字。如果对象的值无法转换为数字，那么 Number() 函数返回 NaN。
    注意：如果参数是 Date 对象，Number() 返回从 1970 年 1 月 1 日至今的毫秒数。
    语法：Number(object)
    参数：object	    可选。一个 JavaScript 对象。如果没有提供参数，则返回0。
     */
    console.log(Number(123));               //123
    console.log(Number('123'));             //123
    console.log(Number('12hello'));         //NaN
    console.log(Number(new Date()));        //1542768130483
    console.log(Number('111 222'));         //NaN
    console.log(Number(true));              //1
    console.log(Number(false));             //0
    console.log(Number(' 111 '));           //111
    console.log(Number(''))                 //0
  </script>
</body>
</html>
