<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>toString</title>
</head>
<body>
  <script>
    /*
    作用：toString() 方法可把一个逻辑值转换为字符串，并返回结果。
    注意：当需要把Boolean对象转换成字符串的情况JavaScript会自动调用此方法。
    语法：boolean.toString()。
    参数：无。
    返回值：String	    "true" 或者 "false"。
     */
    let b1 = true;
    console.log(b1.toString())       //true   （字符串）
  </script>
</body>
</html>
