<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>valueOf</title>
</head>
<body>
  <script>
    /*
    作用：valueOf() 方法可返回 Boolean 对象的原始值。
    语法：所有主要浏览器都支持 valueOf() 方法。
    参数：无。
    返回值：Boolean	true 或者false
     */
    let b = false;
    console.log(b.valueOf())        //false    （布尔值）
  </script>
</body>
</html>
